<!DOCTYPE html>
<html>
  <head>
    <title>楽曲リスト</title>
  </head>
  <body>
    <h1>楽曲リスト</h1>
    <a href="{% url 'search_songs' %}">検索</a>
    <ul>
      {% for song in songs %}
        <li>
          {{ song.title }} - {{ song.artist }}
          <a href="{% url 'order_song' song.id %}">オーダー</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
