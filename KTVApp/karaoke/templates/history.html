{% extends 'base.html' %}
{% block title %}再生履歴 - カラオケシステム{% endblock %}
{% block content %}
<h1>再生履歴</h1>
<ul>
    {% for item in history %}
    <li>
        {{ item.song.title }} - {{ item.song.artist }} ({{ item.order_time|date:"Y-m-d H:i" }})
    </li>
    {% empty %}
    <li>まだ履歴がありません。</li>
    {% endfor %}
</ul>
{% endblock %}
