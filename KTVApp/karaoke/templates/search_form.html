<!DOCTYPE html>
<html>
<head>
    <title>楽曲検索</title>
</head>
<body>
    <h1>楽曲検索</h1>
    <form method="GET" action="{% url 'search_songs' %}">
        <input type="text" name="q" placeholder="曲名、アーティスト、アルバムで検索" value="{{ query }}">
        <button type="submit">検索</button>
    </form>
</body>
</html>
