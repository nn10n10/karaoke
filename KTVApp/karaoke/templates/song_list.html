<!DOCTYPE html>
<html>
  <head>
    <title>歌曲列表</title>
  </head>
  <body>
    <h1>歌曲列表</h1>
    <a href="{% url 'search_songs' %}">搜索歌曲</a>
    <ul>
      {% for song in songs %}
        <li>
          {{ song.title }} - {{ song.artist }}
          <a href="{% url 'order_song' song.id %}">点歌</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
